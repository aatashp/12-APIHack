<!DOCTYPE html>
<html>

	<head>
		<title>API Hack: Foursquare - Google Maps</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYKXqAsRrYe1RZPhj-YLkMg2WBc-x9eaw" type="text/javascript"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body>
		<section>
			<div class="instructions">Search nearby places in Foursquare and view it on Google Maps</div>

			<form action="#" method="GET" id="searchform">
				<input type="text" name="query" id="query" placeholder="Example: Gym">
				<input type="submit" name="submit" id="submit" value="Submit">
			</form>	
			
			<div id="content">
				<div id="mapcontainer">
					<div class="map" id="map"></div>
				</div>
				<div id="venuewrapper">
					<div id="venues"></div>
				</div>
			</div>

			<div class="logo">
				<img width="241" height="61" src="images/poweredByFoursquare_gray.png">
			</div>

		</section>
	</body>
</html>
